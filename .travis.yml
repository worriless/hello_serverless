language: python
python:
  - "3.6"
cache: pip

install:
  - echo "-----------------> install"
  - pip install -r requirements.txt
  - python -m pytest
  - ls -l

jobs:
  include:
    - stage: deploy
      if: branch = master
      script:
        - echo "-----------------> job script"
        - ls
        - cp -rf src dist
        - cp -rf ~/virtualenv/python3.6.3/lib/python3.6/site-packages/* dist

before_deploy:
  - echo '-----------------> prepare to deploy'
  - ls
  - cd dist
  - zip -r hello_serverless.zip .

deploy:
  provider: lambda
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  function_name: "$AWSFUNCTIONNAME"
  region: "$AWSREGION"
  role: "arn:aws:iam::$AWSACCOUNTID:role/lambda_basic_execution"
  handler_name: "handler"
  runtime: "python3.6"
  zip_file: "fileb://dist/hello_serverless.zip"


notifications:
  email:
    recipients:
      - inputx@gmail.com
    on_success: change # default: change
    on_failure: always # default: always